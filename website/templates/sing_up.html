{% extends "base.html" %} {% block title %}SignUp{% endblock %}
{% block content %}
<form action="#" method="POST">
    <h3 class="center py-4">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="password1">Password </label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm) </label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">
        Submit
    </button>
</form>
{% endblock %}
